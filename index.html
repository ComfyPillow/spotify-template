<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spotify Template</title>
	
	<!-- Include libraries -->
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
	
	<!-- Read scripts -->
	<script src="app.js"></script>
	<link href="app.css" type="text/css" rel="stylesheet"/>	
	
</head>
<body>
	<!-- Initiate app -->
	<div class="container-fluid" ng-app="myApp" ng-controller="myCtrl">
		<div class="row">
			<div class="col-md-6" id="left"> 
				<!-- Form -->
				<form class="container" name="songForm">
					<div class="form-group">
						<label>Spotify search:</label>
						<input name="search" placeholder="Enter your search.." ng-model="track" class="form-control"></input>
					</div>
					<div class="form-group">
						<button ng-disabled="songForm.search.$invalid" class="btn btn-primary" ng-click="getSongs()" type="submit">Submit</button>
					</div>
				</form>
				
				<!-- Results -->
				<div class="container-fluid">
					<div class="help-block">
						<span ng-show="tracks.length>0">Click to sample</span>
						<span ng-show="currentSong && !audioObject.paused">(playing)</span>
					</div>
					<ul>
						<li ng-repeat="track in tracks" class="songs" ng-click="play(track.preview_url); artistInfo(track); relatedArtists();" title="{{track.name}}">{{track.name + ', by ' + track.artists[0].name}}</li>
					</ul>			
				</div>
			</div>
			<div class="col-md-6" ng-show="clicked"> 
				<div id="profile" >
					<h2>Artists</h2>
					<ul id="artistList">
						<!--<li ng-repeat="artist in artists">{{artist.name}} <div class="artistImage"><img ng-src="{{image}}"></div></li> -->
					</ul>
				</div>
			</div>
		</div>

		<div id="explore" class="container-fluid" ng-show="clicked"> 
			<h1 id="exploreHeader"> Explore </h1>
			<h4> <i> Related Artists</i> </h4>
			<h5 ng-repeat="artist in artists">{{artist.name}}<img ng-src="{{artist.images[2].url}}"></h5> 
		</div>
	</div>
</body>
</html>
